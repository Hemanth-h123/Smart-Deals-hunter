<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Deals Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 0;
            margin: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            position: sticky;
            top: 80px;
            z-index: 99;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: none;
            border: none;
            color: var(--tg-theme-text-color, #000);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-tab.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .content {
            padding: 20px;
            min-height: calc(100vh - 160px);
        }

        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .deal-card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .deal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .deal-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f0f0f0;
        }

        .deal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .deal-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: #e74c3c;
        }

        .original-price {
            font-size: 14px;
            text-decoration: line-through;
            color: var(--tg-theme-hint-color, #999);
        }

        .discount-badge {
            background: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .deal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #666);
        }

        .deal-store {
            font-weight: 500;
        }

        .deal-rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .buy-button {
            width: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .buy-button:hover {
            opacity: 0.9;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .category-card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .category-emoji {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .category-name {
            font-size: 14px;
            font-weight: 600;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #666);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-hint-color, #e0e0e0);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #666);
        }

        .empty-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .deals-grid {
                grid-template-columns: 1fr;
            }
            
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Affiliate Deals</h1>
        <p>Best deals from stores worldwide</p>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="deals">üî• Deals</button>
        <button class="nav-tab" data-tab="categories">üìÇ Categories</button>
        <button class="nav-tab" data-tab="search">üîç Search</button>
    </div>

    <div class="content">
        <!-- Deals Tab -->
        <div id="deals-tab" class="tab-content active">
            <div class="loading" id="deals-loading">
                <div class="loading-spinner"></div>
                Loading deals...
            </div>
            <div class="deals-grid" id="deals-grid"></div>
        </div>

        <!-- Categories Tab -->
        <div id="categories-tab" class="tab-content" style="display: none;">
            <div class="loading" id="categories-loading">
                <div class="loading-spinner"></div>
                Loading categories...
            </div>
            <div class="category-grid" id="categories-grid"></div>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content" style="display: none;">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search for products...">
            </div>
            <div class="deals-grid" id="search-results"></div>
            <div class="empty-state" id="search-empty" style="display: none;">
                <div class="empty-emoji">üîç</div>
                <p>Search for products to see results</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(`${tabName}-tab`).style.display = 'block';
                
                // Load content if needed
                if (tabName === 'deals' && !window.dealsLoaded) {
                    loadDeals();
                } else if (tabName === 'categories' && !window.categoriesLoaded) {
                    loadCategories();
                }
            });
        });

        // Load deals
        async function loadDeals() {
            try {
                const response = await fetch('/api/daily-deals?limit=20');
                const deals = await response.json();
                
                document.getElementById('deals-loading').style.display = 'none';
                const grid = document.getElementById('deals-grid');
                
                if (deals.length === 0) {
                    grid.innerHTML = '<div class="empty-state"><div class="empty-emoji">üõí</div><p>No deals available right now</p></div>';
                    return;
                }
                
                grid.innerHTML = deals.map(deal => createDealCard(deal)).join('');
                window.dealsLoaded = true;
            } catch (error) {
                console.error('Error loading deals:', error);
                document.getElementById('deals-loading').innerHTML = '<p>Error loading deals</p>';
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                
                document.getElementById('categories-loading').style.display = 'none';
                const grid = document.getElementById('categories-grid');
                
                grid.innerHTML = categories.map(category => `
                    <div class="category-card" onclick="loadCategoryProducts('${category.name}')">
                        <div class="category-emoji">${category.emoji}</div>
                        <div class="category-name">${category.display_name}</div>
                    </div>
                `).join('');
                
                window.categoriesLoaded = true;
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categories-loading').innerHTML = '<p>Error loading categories</p>';
            }
        }

        // Load category products
        async function loadCategoryProducts(categoryName) {
            // Switch to deals tab and show category products
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelector('[data-tab="deals"]').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById('deals-tab').style.display = 'block';
            
            // Load category products
            document.getElementById('deals-loading').style.display = 'block';
            document.getElementById('deals-grid').innerHTML = '';
            
            try {
                const response = await fetch(`/api/products?category=${categoryName}&limit=30`);
                const products = await response.json();
                
                document.getElementById('deals-loading').style.display = 'none';
                const grid = document.getElementById('deals-grid');
                
                if (products.length === 0) {
                    grid.innerHTML = '<div class="empty-state"><div class="empty-emoji">üì¶</div><p>No products in this category</p></div>';
                    return;
                }
                
                grid.innerHTML = products.map(product => createDealCard(product)).join('');
            } catch (error) {
                console.error('Error loading category products:', error);
                document.getElementById('deals-loading').innerHTML = '<p>Error loading products</p>';
            }
        }

        // Search functionality
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('search-empty').style.display = 'block';
                return;
            }
            
            document.getElementById('search-empty').style.display = 'none';
            
            searchTimeout = setTimeout(() => {
                searchProducts(query);
            }, 500);
        });

        async function searchProducts(query) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&limit=20`);
                const products = await response.json();
                
                const resultsContainer = document.getElementById('search-results');
                
                if (products.length === 0) {
                    resultsContainer.innerHTML = '<div class="empty-state"><div class="empty-emoji">üòï</div><p>No products found</p></div>';
                    return;
                }
                
                resultsContainer.innerHTML = products.map(product => createDealCard(product)).join('');
            } catch (error) {
                console.error('Error searching products:', error);
            }
        }

        // Create deal card HTML
        function createDealCard(deal) {
            const discountBadge = deal.discount_percentage ? 
                `<span class="discount-badge">-${Math.round(deal.discount_percentage)}%</span>` : '';
            
            const originalPrice = deal.original_price ? 
                `<span class="original-price">$${deal.original_price.toFixed(2)}</span>` : '';
            
            const rating = deal.rating ? 
                `<div class="deal-rating">‚≠ê ${deal.rating.toFixed(1)} (${deal.review_count})</div>` : '';
            
            const imageUrl = deal.image_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDIwMCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTUwIiBmaWxsPSIjRjBGMEYwIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iNzUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+Tm8gSW1hZ2U8L3RleHQ+Cjwvc3ZnPg==';
            
            return `
                <div class="deal-card">
                    <img src="${imageUrl}" alt="${deal.title}" class="deal-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDIwMCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTUwIiBmaWxsPSIjRjBGMEYwIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iNzUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+Tm8gSW1hZ2U8L3RleHQ+Cjwvc3ZnPg=='">
                    <div class="deal-title">${deal.title}</div>
                    <div class="deal-price">
                        <span class="current-price">$${deal.price.toFixed(2)}</span>
                        ${originalPrice}
                        ${discountBadge}
                    </div>
                    <div class="deal-meta">
                        <span class="deal-store">${deal.store_name}</span>
                        ${rating}
                    </div>
                    <button class="buy-button" onclick="openDeal('${deal.affiliate_url}')">
                        üõí Buy Now
                    </button>
                </div>
            `;
        }

        // Open deal in external browser
        function openDeal(url) {
            tg.openLink(url);
        }

        // Load initial content
        loadDeals();
    </script>
</body>
</html>
